<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortes Engenharia</title>
  <link rel="stylesheet" href="../CSS/cadastro.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <main class="cabecalho-navegacao">
    <div class="container-cabecalho">
      <div class="conteudo-cabecalho">
        <div class="informacoes-empresa">
          <h1 class="titulo-empresa">Fortes Engenharia</h1>
        </div>
        <button onclick="voltarParaIndex()" class="botao-acesso-sistema">
          Voltar
        </button>
      </div>
    </div>
  </main>
  <div class="container-degrade">
    <div class="conteudo">
      <h2>Cadastro - Sistema Fortes</h2>
      <form onsubmit="return validarCadastro()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="obrigatorio" placeholder="Digite seu nome">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000">

        <label for="email">Email:</label>
        <input type="email" id="email" class="obrigatorio" placeholder="seu.email@exemplo.com">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" class="obrigatorio" placeholder="Rua, Número, Bairro, Cidade">

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" placeholder="00.000.000/0000-00">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" class="obrigatorio" placeholder="Digite sua senha">

        <label for="repetir-senha">Repetir Senha:</label>
        <input type="password" id="repetir-senha" placeholder="Confirme sua senha">

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
  <script src="../JavaScript/cadastro.js"></script>
</body>

</html>
